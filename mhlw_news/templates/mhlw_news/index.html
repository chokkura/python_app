{% load static %}

<link rel="stylesheet" href="{% static 'mhlw_news/style.css' %}">

{% if latest_news_list %}
    <ul>
    {% for news in latest_news_list %}
        <li><a href="{% url 'mhlw_news:detail' news.id %}">{{ news.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>記事がありません・・</p>
{% endif %}

<a href="{% url 'mhlw_news:post_news' %}">新規登録</a>
